<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
		<!-- <script src="../js/jquery.js"></script> -->
		<script src="../js/jq.js"></script>
		<title></title>
		<script>
			// css选择器:以字符串的方式传入
			// 传递一个DOM对象,或者document对象,window对象给$
			// 传递一个html文本给$(),这时$()自动创建这个元素
			// 传递一个函数给$()
			$(function(){
				$("button").click(function(){
					$("p").css("color", "red").hide(5000);
					$("<h3>申怀坤的jquery学习</h3>").appendTo(document.body);
				});
			});
// 			$(document).ready(function(){
// 				$("button").click(function(){
// 					$("p").css("color", "red").hide(5000);
// 					$("<h3>申怀坤的jquery学习</h3>").appendTo(document.body);
// 				});
// 			});



			$(document).on("click", "#show-actions", function() {
				$.actions({
					title: "选择操作",
					onClose: function() {
						console.log("close");
					},
					actions: [
						{
							text: "发布",
							className: "color-primary",
							onClick: function() {
								$.alert("发布成功");
							}
						},
						{
							text: "编辑",
							className: "color-warning",
							onClick: function() {
								$.alert("你选择了“编辑”");
							}
						},
						{
							text: "删除",
							className: 'color-danger',
							onClick: function() {
								$.alert("你选择了“删除”");
							}
						}
					]
				});
			});


			$("#date").calendar({
				onChange: function (p, values, displayValues) {
					console.log(values, displayValues);
				}
			});
			$("#date2").calendar({
				value: ['2016-12-12'],
				dateFormat: 'yyyy年mm月dd日'  // 自定义格式的时候，不能通过 input 的value属性赋值 '2016年12月12日' 来定义初始值，这样会导致无法解析初始值而报错。只能通过js中设置 value 的形式来赋值，并且需要按标准形式赋值（yyyy-mm-dd 或者时间戳)
			});
			$("#date-multiple").calendar({
				multiple: true,
				onChange: function (p, values, displayValues) {
					console.log(values, displayValues);
				}
			});
			$("#date3").calendar({
				container: "#inline-calendar"
			});


		</script>
	</head>
	<body>
		<button type="button" name="button">点我</button>
		<p>我低内容1</p>
		<p>我低内容2</p>
		<p>我低内容3</p>
		<p>我低内容4</p>
		<p>我低内容5</p>
	</body>
</html>
