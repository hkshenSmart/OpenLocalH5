    <title>插入与替换</title>
    <script>
        $(document).ready(function () {
            // $("#siteName").bind("click", function () {

                // $(this).after("<span style='color: red'>新加的元素</span>");
                // prepend()
                // $(this).prepend("<span style='color: blue'>之前</span>")
                // before() 将新元素添加到当前元素的前面
                // replaceWith()替换当前元素
            // });
            $(document.body).append('<div id="linklist">友情链接</div>');
            $("a").clone().appendTo('#linklist');
            $('#linklist > a').after('<br>');
        })
    </script>
</head>
