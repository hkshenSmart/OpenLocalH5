<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寄件信息</title>
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
    <script src="../js/jq.js"></script>

    <script src="../js/AmazeUI/amazeui.js"></script>
    <link rel="stylesheet" href="../css/AmazeUI/amazeui.css">
    <!--<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js">-->
    <!--<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.js">-->

    <style>
        /*修改提示文字的颜色*/
        input::-webkit-input-placeholder {
            color: #C2C2C2;
            font-size: 15px;
            /* placeholder位置  */
            text-align: left;
        }

        *{
            margin: 0;
            padding: 0;
        }
        p{
            margin: 0 0 0 0;
        }
        span{
            margin: 0 0 0 0;
        }

        #navbar_box{
            width: 100%;
            height: 50px;
            display: flex;
            flex-direction: row;
            /*position: absolute;*/
            border-bottom: 1px solid #EFEFF4;
        }

        #navbar_1{
            flex: 1;
            background: white;
            border-right: 1px solid #EFEFF4;
            border-bottom: 1.5px solid #35CBA7;
        }

        #navbar_1 span{
            display: block;
            /*width: 100%;*/
            text-align: center;
            margin-left:50px;
            margin-right:50px;

            height: 50px;
            line-height: 50px;
            color: #35CBA7;
            font-size: 18px;
        }

        #navbar_2{
            flex: 1;
            background: white;
        }

        #navbar_2 span{
            display: block;
            /*width: 100%;*/
            text-align: center;
            margin-left:50px;
            margin-right:50px;

            height: 50px;
            line-height: 50px;
            color: #7F838B;
            font-size: 18px;
        }

        /*-----------1------------*/
        #contain_navbar_1{
            background: white;
            width: 100%;
            /*height: 1200px;*/
            position: relative;
        }
        .unitName_div{
            width: 100%;
            height: 85px;
            /*background: yellow;*/
            border-bottom: 1px solid #EFEFF4;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .top_name_div{
            height: 40px;
            /*background: green;*/

            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }
        .inputBox_div{
            height: 45px;
            /*background: red;*/

            position: relative;
        }
        .info_input{
            /*background: red;*/
            position: absolute;
            left: 15px;
            top: 0px;
            bottom: 5px;
            right: 15px;
            line-height: 40px;
            border: none;
            font-size: 17px;
        }

        /*联系人 联系电话*/
        .contactPT_div{
            width: 100%;
            height: 85px;
            /*background: yellow;*/
            border-bottom: 1px solid #EFEFF4;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .left_unitName_div{
            width: 41%;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .shuxian_img{
            width: 2%;
            height: 52px;
        }
        .right_unitName_div{
            width: 58%;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /*地址*/
        .address_div{
            width: 100%;
            height: 85px;
            /*background: yellow;*/
            border-bottom: 1px solid #EFEFF4;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .left_address_div{
            width: 88%;
            height: 85px;
            /*background: yellow;*/

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .right_address_div{
            width: 12%;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .youjiantou_img{
            width: 14px;
            height: 16px;
        }
        .address_p{
            /*background: red;*/
            position: absolute;
            left: 15px;
            top: 0px;
            bottom: 5px;
            right: 15px;
            line-height: 40px;
            border: none;

            font-size: 16px;
            color: #C2C2C2;
        }

        /*详细地址*/
        .detailAddress_div{
            width: 100%;
            height: 85px;
            /*background: yellow;*/
            border-bottom: 1px solid #EFEFF4;
            position: relative;

            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }
        .detailAddress_input{
            position: absolute;
            left: 15px;
            right: 15px;
            line-height: 40px;
            border: none;
            font-size: 17px;
        }

        /*是否保存*/
        .saveBox_div{
            width: 100%;
            height: 60px;
            /*background: yellow;*/
            position: relative;
        }
        .containSave_div{
            width: 90%;
            height: 24px;
            position: absolute;
            bottom: 0;
            left: 15px;
            /*background: red;*/

            display: flex;
            flex-direction: row;
        }
        .save_btn{
            width: 26px;
            height: 24px;
            background-image: url("../wuliuImages/dagou.png");
            background-size: cover;
        }
        .save_p{
            font-size: 17px;
            font-weight: bold;
            margin-left: 5px;
        }

        /*提交*/
        .submit_div{
            width: 100%;
            height: 150px;

            /*position: relative;*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            /*align-items: center;*/
        }
        .submit_btn{
            /*position: absolute;*/
            /*top: 50px;*/
            /*left: 15px;*/
            /*right: 15px;*/

            height: 50px;
            margin-left: 15px;
            margin-right: 15px;
            border-radius: 25px;
            background: #21CF93;
            border: none;

            color: white;
            font-size: 18px;
        }

        /*----------2-------------*/
        #contain_navbar_2{
            background: white;
            display: none;
            width: 100%;
            /*height: 1200px;*/
            position: relative;
        }
    </style>
    <script>
        $(document).ready(function () {
            // 切换单位
            $("#navbar_1").click(function () {
                $(this).css({"border-bottom": "1.5px solid #35CBA7", "border-right": "1px solid #EFEFF4"});
                $("#navbar_1>span").css({"color": "#35CBA7"});
                $("#navbar_2").css({"border": "none"});
                $("#navbar_2>span").css({"color": "#7F838B"});

                $("#contain_navbar_1").css({"display": "block"});
                $("#contain_navbar_2").css({"display": "none"});
            });
            // 切换个人
            $("#navbar_2").click(function () {
                $(this).css({"border-bottom": "1.5px solid #35CBA7", "border-left": "1px solid #EFEFF4"});
                $("#navbar_2>span").css({"color": "#35CBA7"});
                $("#navbar_1").css({"border": "none"});
                $("#navbar_1>span").css({"color": "#7F838B"});

                $("#contain_navbar_2").css({"display": "block"});
                $("#contain_navbar_1").css({"display": "none"});
            });

            // 返回
            $(".backPage").click(function () {
                self.location = document.referrer;
            });
            // 单位地址选择器
            $("#unitAddress_city-picker").cityPicker({
                title: "请选择地址"
            });
            // 个人地址选择器
            $("#personalAddress_city-picker").cityPicker({
                title: "请选择地址"
            });
            // 单位提交
            $("#unit_submit").on("click", function () {
                console.log("单位:"+$("#unitAddress_city-picker").val());
            });
            // 个人提交
            $("#personal_submit").on("click", function () {
                console.log("个人:"+$("#personalAddress_city-picker").val());
            });
        });
    </script>
</head>
<body>
