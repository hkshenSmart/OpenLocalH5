<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

    <title>版本说明</title>
    <style>
        p{
            color: black;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div>
    <h4>当前版本功能如下：</h4>
    <p>一、车位预定：一键预定车位，升起车位锁，轻松快捷预定车位。</p>
    <p>二、一键锁车：在用户未解锁的情况下，车辆驶出停车场，自动报警。</p>
    <p>三、车位引导：查看车位平面图，并给出路线标记。</p>
    <p>四、访客邀请：发送二维码邀请访客，访客可通过二维码进去指定区域。</p>
    <p>五、自助开门：显示用户可以打开的门锁，可一键开门。</p>
    <p>六、停车缴费：在APP上调用翼支付实现支付停车费。</p>
    <p>七、统计：根据权限统计显示，人流量信息，以及车流量信息等。</p>
    <p>八、打卡签到：设置打卡规则，打卡人员须在规则范围内进行打卡操作。</p>
</div>

</body>
</html>
